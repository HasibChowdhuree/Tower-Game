<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>Login - Tower Game</title>
</head>

<body>
    <header>
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 style="font-size: 25px;">Tower Game</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="/leaderboard.html">
                            Leaderboard
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <form action="" class="has-text-centered">
            <h1>Login to play !</h1><br>
            <input class="input" type="text" id="username" placeholder="Username" required><br><br>
            <input class="input" type="password" id="password" placeholder="Password" required><br><br>
            <button class="button is-rounded has-text-centered" type="button" onclick="login()">Login</button><br><br>
            <p>Don't have an account? Click <a href="/register.html">here</a> to register!</p>
        </form>
    </div>
</body>

</html>
